<!-- Images -->
<h2>Image block</h2>
<img src="/img/1.jpg" alt="img"/>

<!-- Form -->
<h2>Form block</h2>
<form action="" class="form">
  <!-- Radio -->
  <fieldset>
    <legend>Radio fieldset with legend</legend>
  
    <div class="form__group form-radio">
      <input id="radio-1" class="form-radio__input" type="radio" name="name1" checked>
    
      <label for="radio-1" class="form-radio__label">
        <span>radio-1</span>
      </label>
    </div>
  
    <div class="form__group form-radio">
      <input id="radio-2" class="form-radio__input" type="radio" name="name1">
      
      <label for="radio-2" class="form-radio__label">
        <span>radio-2</span>
      </label>
    </div>
  
    <div class="form__group form-radio">
      <input id="radio-3" class="form-radio__input" type="radio" name="name1">
      
      <label for="radio-3" class="form-radio__label">
        <span>radio-3</span>
      </label>
    </div>
  </fieldset>
  
  <!-- Checkbox -->
  <fieldset>
    <legend>Checkbox fieldset with legend</legend>
  
    <div class="form__group form-checkbox">
      <input id="checkbox-1" class="form-checkbox__input" type="checkbox" checked>
      
      <label for="checkbox-1" class="form-checkbox__label">
        <span>checkbox-1</span>
      </label>
    </div>
  
    <div class="form__group form-checkbox">
      <input id="checkbox-2" class="form-checkbox__input" type="checkbox">
    
      <label for="checkbox-2" class="form-checkbox__label">
        <span>checkbox-2</span>
      </label>
    </div>
  
    <div class="form__group form-checkbox">
      <input id="checkbox-3" class="form-checkbox__input" type="checkbox">
    
      <label for="checkbox-3" class="form-checkbox__label">
        <span>checkbox-3</span>
      </label>
    </div>
  </fieldset>
  
  <!-- Input fields -->
  <fieldset>
    <legend>Fields fieldset with legend</legend>
    
    <div class="form__group">
      <label for="field-1">
        <span>field-text</span>
      </label>
      
      <input id="field-1" type="text" placeholder="placeholder">
    </div>
    
    <div class="form__group">
      <label for="field-2">
        <span>field-password</span>
      </label>
      
      <input id="field-2" type="password" placeholder="placeholder">
    </div>
    
    <div class="form__group">
      <label for="field-3">
        <span>field-file</span>
      </label>
      
      <input id="field-3" type="file">
    </div>
    
    <div class="form__group">
      <label for="field-4">
        <span>field-color</span>
      </label>
      
      <input id="field-4" type="color">
    </div>
    
    <div class="form__group">
      <label for="field-5">
        <span>field-number</span>
      </label>
      
      <input id="field-5" type="number" value="0">
    </div>
    
    <div class="form__group">
      <label for="field-6">
        <span>field-range</span>
      </label>
      
      <input id="field-6" type="range" min="1" max="10" step="1" value="3">
    </div>
    
    <div class="form__group">
      <label for="field-10">
        <span>field-textarea</span>
      </label>
      
      <textarea name="" id="field-10" cols="30" rows="10" placeholder="placeholder"></textarea>
    </div>
  </fieldset>
  
  <!-- Buttons -->
  <fieldset>
    <legend>Buttons fieldset with legend</legend>
    
    <button type="button">button</button>
    <button type="reset">reset</button>
    <button type="submit">submit</button>
  </fieldset>
  
  <!-- Select list -->
  <fieldset>
    <legend>Select list fieldset with legend</legend>
    
    <select name="" id="">
      <option value="0" selected>select item</option>
      <option value="1">item 1</option>
      <option value="2">item 2</option>
      <option value="3">item 3</option>
      <option value="4">item 4</option>
    </select>
  </fieldset>
</form>
